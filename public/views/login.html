<div class="cushion">
  <div class="head-center">
    <h1>Login to Chat Buddies</h1>
  </div>
  <br>

  <form ng-submit="ctrl.login()">
    <div class="form-group">
      <label>Email</label><br>
      <input class="form-control" type="text" name="email" ng-model="ctrl.user.email"><br>
    </div>

    <div class="form-group">
      <label>Password</label><br>
      <input class="form-control" type="password" name="password" ng-model="ctrl.user.password">
    </div>
    <br>

    <div class="form-group">
      <input class="btn btn-default" type="submit" value="Log Me In!"><br>
    </div>
  </form>
  <br>

  <a ui-sref="signup">I just realized I don't have an account! I need to sign up!</a>
</div>

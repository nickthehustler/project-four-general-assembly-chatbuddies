<img ng-model="ctrl.currentUser" alt="user-profile" src="{{ ctrl.currentUser.photoURL }}" height="150" width="150">

<form>

    <input type="text" placeholder="Enter a username">
  </div>

  <div>
    <input type="submit" value="Search">
  </div>
</form>




<a href="" ng-click="ctrl.signOut()">Sign Out</a>
